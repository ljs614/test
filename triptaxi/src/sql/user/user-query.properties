selectId=select * from tt_user where user_id=? and user_pw=?
insertUser=insert into tt_user values(?,?,?,?,?,?,?,default)
selectOne=select * from tt_user where user_id=?
updateUser=update tt_user set userName=?,gender=?,age=?,email=?,phone=?,address=?,hobby=? where userId=?
deleteUser=delete from tt_user where userId=?
updatePassword=update tt_user set password=? where userId=?
selectClipboard=select * from (select * from tt_attraction union select * from tt_activity union select * from tt_festival) where attraction_id in (select tour_id from tt_clip where user_id=?) ORDER BY CITY
selectCountPlanner=SELECT COUNT(*) FROM TT_PLANNER WHERE PLANNER_WRITER=? AND PLANNER_THEME IS NOT NULL
selectCountPlannerIng=SELECT COUNT(*) FROM TT_PLANNER WHERE PLANNER_WRITER=? AND PLANNER_THEME IS NULL
selectCountPlannerLike=SELECT count(*) FROM TT_PLANNER WHERE PLANNER_ID IN (SELECT PLANNER_ID FROM TT_LIKE WHERE USER_ID=?)
selectPlanner=SELECT * FROM (SELECT ROWNUM AS RNUM, E.* FROM (SELECT C.*, D.USER_NAME FROM (SELECT DISTINCT A.* FROM TT_PLANNER A LEFT JOIN TT_PLANNER_LIST B ON (A.PLANNER_ID=B.PLANNER_ID) WHERE A.PLANNER_WRITER=? OR B.USER_ID=?) C JOIN TT_USER D ON(C.PLANNER_WRITER=D.USER_ID) AND PLANNER_THEME IS NOT NULL ORDER BY PLANNER_WRITEDATE DESC) E) WHERE RNUM BETWEEN ? AND ?
selectPlannerIng=SELECT * FROM (SELECT ROWNUM AS RNUM, E.* FROM (SELECT C.*, D.USER_NAME FROM (SELECT DISTINCT A.* FROM TT_PLANNER A LEFT JOIN TT_PLANNER_LIST B ON (A.PLANNER_ID=B.PLANNER_ID) WHERE A.PLANNER_WRITER=? OR B.USER_ID=?) C JOIN TT_USER D ON(C.PLANNER_WRITER=D.USER_ID) AND PLANNER_THEME IS NULL ORDER BY PLANNER_WRITEDATE DESC) E) WHERE RNUM BETWEEN ? AND ?
selectPlannerLike=SELECT * FROM (SELECT ROWNUM AS RNUM, C.* FROM (SELECT A.*, B.USER_NAME FROM TT_PLANNER A JOIN TT_USER B ON(A.PLANNER_WRITER=B.USER_ID) WHERE PLANNER_ID IN (SELECT PLANNER_ID FROM TT_LIKE WHERE USER_ID=?) ORDER BY PLANNER_WRITEDATE DESC) C) WHERE RNUM BETWEEN ? AND ?
insertLike=INSERT INTO TT_LIKE VALUES(?,?)
deleteLike=DELETE FROM TT_LIKE WHERE PLANNER_ID=? AND USER_ID=?
selectLike=SELECT * FROM TT_LIKE WHERE PLANNER_ID=? AND USER_ID=?
insertClip=INSERT INTO TT_CLIP VALUES(?,?)
deleteClip=DELETE FROM TT_CLIP WHERE TOUR_ID=? AND USER_ID=?
selectClip=SELECT * FROM TT_CLIP WHERE TOUR_ID=? AND USER_ID=?